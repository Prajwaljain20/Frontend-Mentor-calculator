<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="header">
    <h3>calc</h3>
    <h6>Theme</h6>
    <div class="theme">
      <div class="labels">
        <label for="toggle">1</label>
        <label for="toggle">2</label>
        <label for="toggle">3</label>
      </div>
      <div class="toggle-container">
        <div class="toggle" aria-valuetext="1"></div>
        <div class="toggle" aria-valuetext="2"></div>
        <div class="toggle" aria-valuetext="3"></div>
        <span class="slider"></span>
      </div>
    </div>
  </div>
  <div class="screen"><h1></h1></div>
  <div class="container">
    <div class="keys">
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">Del</div>
    </div>
    <div class="keys">
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">+</div>
    </div>
    <div class="keys">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">-</div>
    </div>
    <div class="keys">
      <div class="key">.</div>
      <div class="key">0</div>
      <div class="key">/</div>
      <div class="key">x</div>
    </div>
    <div class="keys">
      <div class="key">Reset</div>
      <div class="key">=</div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prajwaljain20">Prajwal Jain</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
